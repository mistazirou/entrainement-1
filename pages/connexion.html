<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaKit - Lance ton projet créatif</title>
    <link rel="stylesheet" href="../css/connexion.css" />
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" nomodule></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="fonctionalite">
          <li>
            <a href="index.html"><strong>Accueil</strong></a>
          </li>
          <li>
            <a href="abonnement.html"><strong>Kits créatifs</strong></a>
          </li>
        </ul>
      </nav>
      <div class="logo-btn-container">
        <h1>NovaKit</h1>
      </div>
    </header>
<main>
    <section>
    <div class="login-box">
        <form action="">
            <h2>login</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed">
                </ion-icon>
            </span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me<br></label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">login</button>
            <div class="register-link">
            <p>Don't have an account ?<a
            href="register.html">Register</a></p>
        </div>
        </form>
    </div>
</section>
</main>
<footer>
    <p>&copy; 2025 - NovaKit. Tous droits réservés.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
